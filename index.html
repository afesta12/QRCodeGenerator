<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>

    <link rel="stylesheet" href="styles.css">

    <!-- qrcodejs -->
    <script src=
        "https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js">
    </script>

    <script src="index.js" defer></script>
</head>
<body>
    
    <main>

        <header>

            <nav class="nav">

                <div class="img-container small">
                    <img src="/images/logo-transparent-svg.svg" alt="">
                </div>

            </nav>

        </header>

        <div class="main container">

            <div class="container top">

                <div class="container top">
                    <input class="input" type="text" placeholder="Enter your website Link">
                    <span class="focus"></span>
                    <p>www.example.com</p>

                    <select class="size" name="size" aria-invalid="false">
                        <option value="300">300x300</option>
                        <option value="600">600x600</option>
                        <option value="900">900x900</option>
                    </select>
                </div>

                <button class="button">Create QR Code</button>

            </div>

            <div class="container bottom">

                <div class="img-container large">

                    <div id="qrcode"></div>

                </div>

            </div>

        </div>

    </main>

    
</body>
</html>
